<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>小米帐号 -注册</title>
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">

    <div class="wrap">
        <div class="layout">
            <div class="device-fram">
                <div class="logo">
                    <a href="#" class="milogo"></a>

                <h3>注册小米帐号</h3>

                <div>
                    <div class="regbox">
                        <div class="cont">
                            <h4 class="tit_normal">用户名</h4>
                            <input type="text" placeholder="请输入用户名" name="username" id="username">
                            <p class="desc">成功注册帐号后，用户名将不能被修改</p>

                            <input type="password" placeholder="请输入密码" name="password" id="password">
                            <a href="./login.html" id="btn_tip"></a>
                            <input type="button" class="btn" value="立即注册">
                        </div>
                    </div>
                    <div class="privacy_box">
                        <div class="msg">
                            <label class="n_checked select-privacy">
                                已阅读并同意：小米 <a href="#" class="inspect_link agreement_link" title="用户协议"
                                    target="_blank">用户协议</a>和<a href="#" class="inspect_link privacy_link"
                                    title=" 隐私政策 " target="_blank"> 隐私政策 </a>
